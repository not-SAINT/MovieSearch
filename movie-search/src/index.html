<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
</head>   
<body>
    <header>      
        <div class="header-container">
            <h1 class="logo">Movie Search</h1>
        </div>       
    </header>
    <main class="main">      
      <div class="wrapper">
        <div class="search-bar">
          <span class="loupe" id="loupe"></span>
          <input class="search-input" id="searchinput" type="search" placeholder="Search movie" autocomplete="off">
          <button class="search-btn" id="searchbtn">Search</button>
          <span class="keyboard-ico" id="keyboardico"></span>
          <div class="keyboard-wrapper keyboard-wrapper__hide keyboard-wrapper__disappear" id="keyboard"></div>
        </div>

        <div class="error-bar" id="errorbar">
          <h3 class="error-bar__text" id="errorfield"></h3>
        </div>

        <div class="swiper-container">
          <div class="swiper-wrapper">         
          </div>          
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer-container">
          <a href="https://rs.school/" class="footer__link" target="_blank">RS School 2020q1</a>
          <a href="https://github.com/not-SAINT" class="footer__link" target="_blank">github</a>
        </div>        
      </div>
    </footer>
</body>
</html>
